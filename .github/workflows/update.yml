name: Update
"on":
  push:
    branches:
      - renovate/octokit-openapi-webhooks-*
      - renovate/octokit-monorepo
      - renovate/major-octokit-monorepo
  workflow_dispatch:
    inputs:
      version:
        description: Version of https://www.npmjs.com/package/@octokit/openapi-webhooks
        required: true
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 20
      - run: >-
          echo "OCTOKIT_OPENAPI_WEBHOOKS_VERSION=${{ github.event.inputs.version }}" >>
          $GITHUB_ENV
        if: github.event.inputs.version
      - run: echo "OCTOKIT_OPENAPI_WEBHOOKS_VERSION => $OCTOKIT_OPENAPI_WEBHOOKS_VERSION"
        if: github.event.inputs.version
      - uses: gr2m/await-npm-package-version-action@v1
        with:
          package: "@octokit/openapi-webhooks"
          version: ${{ env.OCTOKIT_OPENAPI_WEBHOOKS_VERSION }}
        if: github.event.inputs.version
      - run: npm ci
      - run: npm i --save-exact @octokit/openapi-webhooks@${{ env.OCTOKIT_OPENAPI_WEBHOOKS_VERSION }} @octokit/openapi-webhooks-types@${{ env.OCTOKIT_OPENAPI_WEBHOOKS_VERSION }}
        if: github.event.inputs.version
      - run: npm run generate-types
      - name: create pull request
        uses: gr2m/create-or-update-pull-request-action@v1.x
        env:
          GITHUB_TOKEN: ${{ secrets.OCTOKITBOT_PAT }}
        with:
          title: ðŸš§ ðŸ¤–ðŸ“¯ Webhooks changed
          body: An update to the OpenAPI spec has been detected, and required updates to your code. Please review the changes and merge this PR if everything looks good.
          branch: ${{ github.ref }}
          author: Octokit Bot <octokitbot@martynus.net>
          commit-message: "WIP: Webhooks changed - please review"
